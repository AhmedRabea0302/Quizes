<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="styles.css">
    <title>Quizes</title>
</head>
<body>
    
    <!-- TOP SECTION -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary my-4 display-4">MDN Quiz</h2>
        </div>
    </div>

    <!-- RESULT SECTION -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You Are <span class="text-primary display-4 p-3">0%</span> RIGHT</p>
        </div>
    </div>

    <!-- QUIZ SECTION -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
           <h2 class="my-5 text-white">On With The Questions...</h2> 

           <form action="" class="quiz-form text-light">
                <div class="my-5">
                   <p class="lead font-weight-normal">1. What is the difference between API and SDK?</p>
                   <div class="form-check my-2 text-white-50">
                       <input type="radio" name="q1" value="A" id="" checked>
                       <label for="" class="form-check-label">I dont know</label>
                   </div>

                   <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" id="">
                        <label for="" class="form-check-label">Application Programming Interface</label>
                   </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C" id="">
                        <label for="" class="form-check-label">Software Development Knowledge</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. What is the DOM?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" id="" checked>
                        <label for="" class="form-check-label">I dont know</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" id="">
                        <label for="" class="form-check-label">Document Object Model</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="C" id="">
                        <label for="" class="form-check-label">All THe Previous</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3. What is the difference between API and SDK?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" id="" checked>
                        <label for="" class="form-check-label">I dont know</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" id="">
                        <label for="" class="form-check-label">Application Programming Interface</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="C" id="">
                        <label for="" class="form-check-label">Software Development Knowledge</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is the favourite array Method?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" id="" checked>
                        <label for="" class="form-check-label">I dont know</label>
                    </div>
    
                    <div class="form-check my-2 text-white-50">
                         <input type="radio" name="q4" value="B" id="">
                         <label for="" class="form-check-label">Push</label>
                    </div>
    
                     <div class="form-check my-2 text-white-50">
                         <input type="radio" name="q4" value="C" id="">
                         <label for="" class="form-check-label">POP</label>
                     </div>
                </div>
                
                <div class="text-center">
                    <input type="submit" class="btn btn-light" name="" id="">
                </div>

               
           </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
